<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="keywords" content="art, sale, artist, coop, co-op, cooperative, craft, crafts, arts, painting, paintings, prints, printmaking, printmaker, jewelry, cards, stationery, stationary, greeting, knitting, knits, handknits, hand knits, key fobs, key chains, purses, hand sewn, hand made, hand crafted"/>
  <title>AAC :: Register</title>

<!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link type="text/css" href="css/reset.css" rel="stylesheet"/>
<link type="text/css" href="css/app.css" rel="stylesheet"/>
<link type="text/css" href="css/header.css" rel="stylesheet"/>
<link type="text/css" href="css/registration.css" rel="stylesheet"/>

<!-- JAVASCRIPT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="js/deps/jquery.js"></script>
<script src="js/home-caro.js"></script>
<script src="js/dropdown.js"></script>
<script src="js/register.js"></script>
</head>
<!-- CONTENT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<body>
  <header>
    <h1><a href="index.html">Awesome Art Co-op</a></h1>
    <form id="search">
      <input type="text" id="searchbox" placeholder="Search">
      <button type="submit">Go</button>
    </form>
    <div id="browse-wrapper">
      <button id="browse">Browse</button>
      <ul id="browse-by" class="hide-me">
        <a href="artists.html"><li>Artists</li></a>
        <a href="categories.html"><li>Categories</li></a>
      </ul>
    </div>
    <p id="login"><a href="login.html">Log In</a></p>
    <p id="register"><a href="register.html">Register</a></p>
    <p id="cart"><a href="cart.html">Cart</a></p>
  </header>
  <section>
    <h2>Register</h2>
    <form id="registration">
      <fieldset>
        <legend>Contact Information</legend>
        <p><label for="first">First Name: <input type="text" name="first" id="first" placeholder="Jane"></label></p>
        <p><label for="last">Last Name: <input type="text" name="last" id="last" placeholder="Smith"></label></p>
        <p><label for="email">Email: <input type="text" name="email" id="email" placeholder="janesmith@email.com"></label></p>
      </fieldset>
      <fieldset>
        <legend>Account Information</legend>
        <p><label for="username">Username: <input type="text" name="username" id="username" placeholder="myusername"></label><br><span class="note">You may use your email address as your username.</span></p>
        <p><label for="password">Password: <input type="text" name="password" id="password" placeholder="password"></label></p>
      </fieldset>
      <button type="submit" id="submit-registration">Submit</button>
    </form>
  </section>
  <footer>
    <p class="emphasis"><a href="about.html">About</a> | <a href="about.html#contact">Contact</a> | <a href="about.html#faq">FAQ</a></p>
    <p>Copyright Molly Kent 2015 &copy; All Rights Reserved</p>
  </footer>
</body>
</html>
