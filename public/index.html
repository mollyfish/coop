<body>
  <header>
    <h1>Awesome Art Co-op</h1>
    <form id="search">
      <input type="text" id="searchbox" placeholder="Search">
      <button type="submit">Go</button>
    </form>
    <div id="browse-wrapper">
      <button id="browse">Browse</button>
      <ul id="browse-by" class="hide-me">
        <a href="artists.html"><li>Artists</li></a>
        <a href="#"><li>Categories</li></a>
      </ul>
    </div>
    <button id="login">Log In</button>
    <p id="register"><a href="#">Register</a></p>
    <p id="cart"><a href="#">Cart</a></p>
  </header>
  <section id="carousel"> 
    <div class="caro-item"></div>
    <div class="caro-item diva" id="caro-1">
      <h3 id="caro-1-link" class="caro-link diva"><a href="#">Modern Quilts</a></h3>
      <img id="caro-1-image" src="images/fabric.png" alt="bolts of patterned fabric in shades of pink, yellow and grey">
    </div>
    <div class="caro-item backup" id="caro-2">
      <h3 id="caro-2-link" class="caro-link backup"><a href="#">Handcrafted Jewelry</a></h3>
      <img id="caro-1-image" src="images/jasper.png" alt="earth-tone yellow and green round jasper beads">
    </div>
    <div class="caro-item backup" id="caro-3">
      <h3 id="caro-3-link" class="caro-link backup"><a href="#">Original Paintings</a></h3>
      <img id="caro-1-image" src="images/paints.png" alt="messy tubes of oil paints in a wooden drawer">
    </div>
    <div class="caro-item backup" id="caro-4">
      <h3 id="caro-4-link" class="caro-link backup"><a href="#">Handmade Paper</a></h3>
      <img id="caro-1-image" src="images/paper.png" alt="blue and gold marbled paper">
    </div>
    <div class="caro-item backup" id="caro-5">
      <h3 id="caro-5-link" class="caro-link backup"><a href="#">Handknits & Original Patterns</a></h3>
      <img id="caro-1-image" src="images/yarn.png" alt="skeins of yarn in assorted bright colors">
    </div>
    <div class="caro-item backup" id="caro-6">
      <h3 id="caro-6-link" class="caro-link backup"><a href="#">Hand Sewn Goods</a></h3>
      <img id="caro-1-image" src="images/yukata.png" alt="rolls of patterned indigo and white Japanese fabrics">
    </div>
    <div id="pos-wrapper">
      <div class="pos diva" id="pos1"></div>
      <div class="pos" id="pos2"></div>
      <div class="pos" id="pos3"></div>
      <div class="pos" id="pos4"></div>
      <div class="pos" id="pos5"></div>
      <div class="pos" id="pos6"></div>
    </div>
    <button id="caro-left">«</button>
    <button id="caro-right">»</button>
  </section>
